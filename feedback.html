<!-- âœ… FEEDBACK FORM -->
<main class="feedback-container">
  <div class="feedback-card">
    <h1>We Value Your Feedback ğŸ’¬</h1>
    <p>Tell us what you think â€” your suggestions help us improve.</p>

    <div class="stars" id="starContainer">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>

    <p id="ratingNote"
  style="color:#9ecbff;text-align:center;min-height:0px;font-size:1rem;margin:0 0 20px 0;">
  â­ Please rate your experience.
</p>



    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your name (optional)">
      <textarea id="feedback" rows="4" placeholder="Your feedback (optional)"></textarea>

<!-- âœ… FEEDBACK SEND SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const stars = document.querySelectorAll(".star");
  const feedbackForm = document.getElementById("feedbackForm");
  const feedbackText = document.getElementById("feedback");
  const nameField = document.getElementById("name");
  const messageBox = document.getElementById("ratingNote");
  const statusMsg = document.getElementById("statusMsg");
  let selectedRating = 0;

  stars.forEach((star, idx) => {
    star.addEventListener("click", () => {
      selectedRating = idx + 1;
      stars.forEach((s, i) => s.classList.toggle("glow", i < selectedRating));

      const msgs = {
        1:"ğŸ˜ Sorry! Tell us how we can improve.",
        2:"ğŸ˜• Thanks! What could be better?",
        3:"ğŸ™‚ Good! Any suggestions?",
        4:"ğŸ˜Š Great! What did you like?",
        5:"ğŸ¤© Awesome! Thanks for the love!"
      };
      messageBox.textContent = msgs[selectedRating] || "";
    });
  });

  feedbackForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!selectedRating) {
      statusMsg.textContent = "â­ Please select a rating.";
      return;
    }

    if (selectedRating === 1 && feedbackText.value.trim() === "") {
      statusMsg.textContent = "ğŸ˜ Feedback required for low rating.";
      return;
    }

    statusMsg.textContent = "â³ Submitting...";

    const payload = {
      name: nameField.value.trim(),
      rating: selectedRating,
      feedback: feedbackText.value.trim()
    };

    try {
      await fetch(
        "https://script.google.com/macros/s/AKfycbz2Pd_S9rva8Ljfg51_ywLc8BinHDVKEv9saSfont3D30EQpYQU4bT553YVBNBRgwY/exec",
        {
          method:"POST",
          mode:"no-cors",
          headers:{ "Content-Type": "application/json" },
          body:JSON.stringify(payload)
        }
      );

      statusMsg.textContent = "âœ… Feedback submitted!";
      feedbackForm.reset();
      stars.forEach(s => s.classList.remove("glow"));
      selectedRating = 0;
      messageBox.textContent = "â­ Please rate your experience.";

    } catch {
      statusMsg.textContent = "âŒ Error submitting feedback.";
    }
  });
});
</script>

<script>
  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
  });
</script>
